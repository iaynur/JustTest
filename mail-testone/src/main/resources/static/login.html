<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.js"></script>
    <script>
        function login() {
            var name = $("#login_name").val();
            var pwd = $("#login_pwd").val();
            //获取参数的两个变量第一个为传到后端的变量名，第二个为页面的数据
            $.get("login",{name:name,password:pwd},function (rs) {
                console.log(rs);
               if(rs=="1"){
                   location.href="user/main.html";
               }else if(rs=="0"){
                   $("#login_msg").html("账号或密码不匹配!")
               }
            });
        }
    </script>
</head>
<body>

    <div style="width:100%;height:500px;display: flex;justify-content: center;align-items: center;">
       <div class="form-group" style="width: 200px">
           <div id="login_msg" style="color: red"></div>

            <div class="input-group" style="margin-bottom: 20px">
                <span class="input-group-addon">账号</span>
                <input id="login_name" class="form-control" type="text" name="u_name"/>
            </div>
            <div class="input-group" style="margin-bottom: 20px">
                <span class="input-group-addon">密码</span>
                <input id="login_pwd" class="form-control" type="password" name="u_pwd"/>
            </div>
            <div>
                <button  class="btn btn-success btn-block" onclick="login()">登陆</button>
            </div>
       </div>
    </div>
</body>
</html>
